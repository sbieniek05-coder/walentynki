<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czy zostaniesz mojƒÖ WalentynkƒÖ?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e63946;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            font-size: 18px;
            padding: 12px 28px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s, padding 0.2s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #adb5bd;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #e63946;
        }

        #gif {
            margin-top: 20px;
            display: none;
        }

        #gif img {
            max-width: 100%;
            border-radius: 15px;
        }

        /* SERDUSZKA */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear forwards;
            color: #ff4d6d;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üíñ Hej! üíñ</h1>
    <p id="question"><strong>Czy zostaniesz mojƒÖ WalentynkƒÖ?</strong> üíò</p>

    <button id="yesBtn" class="yes" onclick="yesClicked()">Tak ‚ù§Ô∏è</button>
    <button id="noBtn" class="no" onclick="noClicked()">Nie üôà</button>

    <div id="message"></div>

    <div id="gif">
        <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" alt="Mi≈õ daje serduszko">
    </div>
</div>

<!-- MUZYKA -->
<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    let noClicks = 0;
    let heartsInterval;

    function yesClicked() {
        document.getElementById("message").innerHTML =
            "üíñ Wiedzia≈Çem! Zostaniesz mojƒÖ WalentynkƒÖ! üíñ";
        document.getElementById("question").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("gif").style.display = "block";

        // Muzyka
        document.getElementById("music").play();

        // Serduszka
        heartsInterval = setInterval(createHeart, 300);
    }

    function noClicked() {
        noClicks++;

        const question = document.getElementById("question");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        question.innerHTML = "A czy na pewno? üòè";

        // Powiƒôksz TAK
        let yesSize = 18 + noClicks * 6;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding =
            (12 + noClicks * 4) + "px " + (28 + noClicks * 6) + "px";

        // Zmniejsz NIE
        let noSize = 18 - noClicks * 3;
        if (noSize <= 0) {
            noBtn.style.display = "none";
        } else {
            noBtn.style.fontSize = noSize + "px";
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
</script>

</body>
</html>
